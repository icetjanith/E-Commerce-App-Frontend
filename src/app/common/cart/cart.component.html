<div class="mainDiv">
    <div class="container">
        <div class="row p-5 justify-content-center">
            <div class="cart col-lg-8">
                <div class="cart_title">
                    <h2 class="cart_text">Cart</h2>
                </div>

                <div class="emptyCartImg" id="emptyCartImg" *ngIf="emptyCartImg">
                    <img src="img/emptyCart.png" alt="" srcset="" class="img-fluid">
                </div>

                <div class="cart_section bg-body-tertiary" id="cart_section" *ngIf="!emptyCartImg">

                    <div class="cart_item mb-2" *ngFor="let cartItem of cart">
                        <div class="image">
                            <img src="{{cartItem.itemImage}}" alt="" srcset="">
                        </div>
                        <div class="name">
                            {{cartItem.itemName}}
                        </div>
                        <div class="totalPrice">
                            Rs. {{cartItem.itemQuantity*cartItem.itemPrice}}
                            
                        </div>
                        <div class="quantity">
                            <div (click)="btnRemoveItem(cartItem)" class="me-3" style="cursor: pointer;"><i class="fa-solid fa-circle-minus"
                                style="color: #ffffff;"></i></div>
                            {{cartItem.itemQuantity}}
                            <div (click)="btnAddItem(cartItem)" class="ms-3" style="cursor: pointer;"><i class="fa-solid fa-circle-plus"
                                style="color: #ffffff;"></i></div>
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <div class="total">
                        <p class="mt-3" id="total">Total : {{totalValue}}</p>
                    </div>
                </div>

                <div class="checkout_button" id="checkout_button">
                    <button class="btn fw-bold" style="color: white; background-color: #007FFF;;"
                        (click)="btnCheckOut()">Checkout</button>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="toast-container">
    <div #liveToast class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class={{toastImg}} [ngStyle]="toastStyle"></i>
            <strong class="ms-2 me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body fw-semibold">
            {{toastMsg}}
        </div>
    </div>
</div>
